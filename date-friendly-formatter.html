<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CrossKnowledge - Code challenge</title>
</head>
<body>
  <script>
    // This will create elements for testing, don't change this code
    (() => {
      const MS_PER_MINUTE = 60000
      const NOW = new Date()
      let minutes = [0, 1, 30, 60, 6 * 60, 23 * 60, 24 * 60]
      let dates = []

      minutes.forEach((i) => dates.push(new Date(NOW - i * MS_PER_MINUTE)))

      dates.forEach((item) => {
        let el = document.createElement("div")
        el.innerHTML = "Started "

        let dt = document.createElement('span')
        dt.className = 'js-date-format'
        dt.innerHTML = item.toISOString()
        el.appendChild(dt)
        document.body.appendChild(el)
      })
    })();

    const SECOND_SUFIX = ' second ago';
    const SECONDS_SUFIX = ' seconds ago';
    const MINUTE_SUFIX = ' minute ago';
    const MINUTES_SUFIX = ' minutes ago';
    const HOUR_SUFIX = ' hour ago';
    const HOURS_SUFIX = ' hours ago';

    var allDates = getDatesFromSpans();
    window.setInterval(updateDates, 1000);

    function getDatesFromSpans(){

      var dates = [];
      var elements = document.querySelectorAll('.js-date-format');
      elements.forEach((item) => {
        dates.push(new Date(item.innerHTML));
      });

      return dates;
    }

    function updateDates() {

      const currentTime = new Date().getTime();
      
      var elements = document.querySelectorAll('.js-date-format');
      var pos = 0;
      
      elements.forEach((item) => {
        
        var value = null;
        var date = allDates[pos++];
        var seconds = parseInt((currentTime - date.getTime()) / 1000, 10);
        
        var sufix = ''
        if(seconds < 60) {
          value = seconds;
          sufix = value == 1 ? SECOND_SUFIX : SECONDS_SUFIX;
        } else if(seconds < (60 * 60)) {
          value = seconds / (60);
          value = parseInt(value, 10);
          sufix = value == 1 ? MINUTE_SUFIX : MINUTES_SUFIX;
        } else if(seconds < (24 * 60 * 60)) {
          value = seconds / (60 * 60);
          value = parseInt(value, 10);
          sufix = value == 1 ? HOUR_SUFIX : HOURS_SUFIX;
        }

        if(value != null){
          item.innerHTML = value + sufix;
        }
      });
    }

   updateDates();
    
  </script>
</body>
</html>
